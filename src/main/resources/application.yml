spring:

    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                web-allow-others: false
                trace: false

    datasource:
        url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        #url: jdbc:h2:tcp://localhost/~/security
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                show_sql: true
                dialect: org.hibernate.dialect.H2Dialect
                jdbc:
                    lob:
                        non_contextual_creation: true

    thymeleaf:
        cache: false

    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true

    main:
        allow-bean-definition-overriding: true
    sql:
        init:
            mode: always

